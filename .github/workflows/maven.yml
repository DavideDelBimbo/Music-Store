# Workflow to build Java project with Maven.
name: Java CI with Maven in Linux

on:
  push:
    # Exclude CI build when there are changes only in the following paths.
    paths-ignore:
      - '**/.github/workflows/**'
      - '**/.gitignore'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: 'temurin'
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: mvn clean verify
    - name: Generate Unit Test Report
      run: mvn surefire-report:report-only site:site -DgenerateReports=false
      if: ${{ always() }}
    - name: Archive JUnit Reports
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: surefire-report-jdk-8
        path: '**/target/site'